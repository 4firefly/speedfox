<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>启动中</title>
</head>

<style>
    body {
        display: block;
        margin: 0px;
        padding: 100px 0;
        text-align: center;
    }
    .bg {
        border-radius: 12px;
    }
    .load{
        width: 32px;
        position: relative;
        right: 18px;
        margin-left: -32px;
        filter: grayscale(100%) brightness(10000%);
    }
</style>
<body>
    <img src="bg.png" class="bg">
    <img src="load.webp" class="load">
</body>

<script>


    // 动态加载 js 并避免缓存
    const script = document.createElement('script');
    script.src = 'https://api.jihujiasuqi.com/app_ui/pc/page/load/appload.js?t=' + new Date().getTime();
    document.body.appendChild(script);

    // 脚本加载完成后执行回调函数
    script.onload = function() {
        jsrun(); 
    };


    ipcRenderer.on('Framework', (event, message) => {
        console.log('基座版本:', Framework.version);

    });
</script>


</html>
